<head>

<body>
    <div class="jumbotron bg-info d-flex justify-content-center">
        <h1>晶圓代工市佔率</h1>
    </div>
    <div id="container">
    </div>
    <canvas id="mkShare"></canvas>
    <table class="table table-bordered table-striped">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
            integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            //第一個參數為公司陣列, 第二個參數為資料陣列
            function drawPieChart(chartType, companyArray, dataArray) {
                //Pie Chart圓餅圖
                let ctxPie = document.getElementById("mkShare");

                var pieChart = new Chart(ctxPie, {
                    type: chartType,
                    data: {
                        labels: companyArray,
                        datasets: [{
                            data: dataArray,
                            backgroundColor: [
                                'rgb(255, 99, 132)',
                                'rgb(255,75,50)',
                                'rgb(255, 205, 86)',
                                'rgb(75, 192, 192)',
                                'rgb(54, 162, 235)',
                                'rgb(153, 102, 255)',
                                'rgb(201, 203, 207)',
                                'rgb(255, 138, 64)',
                                'rgb(142, 65, 64)',
                                'rgb(59, 72, 64)'
                            ]
                        }],
                    },
                    options: {
                        responsive: true,
                        title: {
                            display: true,
                            fontSize: 26,
                            text: '2021年全球晶圓代工市佔率%'
                        },
                        tooltips: {
                            mode: 'point',
                            intersect: true,
                        },
                        legend: {
                            position: 'bottom',
                            labels: {
                                fontColor: 'black',
                            }
                        }
                    }
                });
            }

            function createTable() {
            }
        </script>
        <script>

            const marketingShare = {
                version: "v1.0",
                publish: "2021.12.31",
                Titles: ["排名", "公司", "國別", "市佔率"],
                data: [
                    { Ranking: 1, Name: "台積電", Country: "台灣", Ratio: 53.1 },
                    { Ranking: 2, Name: "三星電子", Country: "韓國", Ratio: 17.3 },
                    { Ranking: 3, Name: "聯電", Country: "台灣", Ratio: 7.2 },
                    { Ranking: 4, Name: "格羅芳德", Country: "美國", Ratio: 6.1 },
                    { Ranking: 5, Name: "中芯國際", Country: "中國", Ratio: 5.3 },
                    { Ranking: 6, Name: "華虹半導體", Country: "中國", Ratio: 2.6 },
                    { Ranking: 7, Name: "力積電", Country: "台灣", Ratio: 1.8 },
                    { Ranking: 8, Name: "世界先進", Country: "台灣", Ratio: 1.4 },
                    { Ranking: 9, Name: "高塔半導體", Country: "以色列", Ratio: 1.4 },
                    { Ranking: 10, Name: "東部高科", Country: "南韓", Ratio: 1 }
                ]
            };

            let marketingShareArray = [],
                companies = [], 
                data = [],
                container,
                table, thead, tbody;

            window.onload = function () {
                createArrayData()
                drawPieChart('pie', companies, data)
                container = document.getElementById('container');

                table = document.createElement('table');
                table.setAttribute("class", "table table-bordered table-striped table-light table-sm ");
                thead = document.createElement('thead');
                tbody = document.createElement('tbody');

                marketingShare.data.forEach(company => {
                    let values = Object.values(company)
                    console.log(values)
                    marketingShareArray.push(values)
                })


                CreateThead(marketingShare.Titles);
                CreateTbody(marketingShareArray)
            }

            //建立圖餅圖資料
            function createArrayData() {
                for (let i = 0; i < marketingShare.data.length; i++) {
                    companies[i] = marketingShare.data[i].Name;
                    data[i] = marketingShare.data[i].Ratio;
                }
            }

            //建立表格標題
            function CreateThead(titleArray) {
                let theadTR = document.createElement("tr");
                titleArray.forEach((title, index) => {
                    let th = document.createElement("th");
                    th.innerText = title;
                    theadTR.append(th);
                });
                thead.append(theadTR);
                table.append(thead);
                container.append(table);
            }

            //建立表格資料 Double ForEach
            function CreateTbody(CompanyRanking) {
                CompanyRanking.forEach(company => {
                    let tr = document.createElement("tr");
                    company.forEach(columndata => {
                        let td = document.createElement("td");
                        td.innerText = columndata;
                        tr.append(td);
                    });
                    tbody.append(tr);
                });
                table.append(tbody);
            }


        </script>
</body>

</html>
