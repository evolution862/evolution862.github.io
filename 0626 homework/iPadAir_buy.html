<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>    
            * {
                padding: 0px;
                margin: 0px;
                font-family: "SF Pro TC", "SF Pro Display", "SF Pro Icons", "AOS Icons", "PingFang TC", "Helvetica Neue", Helvetica, Arial, sans-serif;
                font-size: 24px;
            }

            .choose {
                width: 80%;
                display: flex;
                flex-wrap: wrap;
                margin: auto;
            }

            .pic {
                width: 74%;
                padding: 3%;
            }

            .pic img {
                width: 100%;
            }



            .menu {
                display: flex;
                flex-wrap: wrap;
                width: 20%;
                position: relative;
            }

            .btn {
                width: 46%;
                height: 100px;
                border-radius: 12px;
                margin: 2%;
                font-size: 16px;
            }

            .icon {
                margin: auto;
                display: block;
                width: 32px;
                padding-bottom: 10px;
            }

            .messagegroup {
                text-align: center;
                font-size: 100px;
            }

            .menu .txt {
                margin: auto;
                padding-top: 50%;
            }
.txt span{
                color: #86868B;
            }
            .btngroup {
                margin: auto;
                display: flex;
                flex-wrap: wrap;
                width: 80%;
                position: relative;
                bottom: 150px;                
            }
        
    </style>
</head>

<body>
    <h1>XHR iPad.json</h1>
    <div class="container">
        <div class="choose color">
            <div class="pic" id="picColor">
                <img src="../0626 homework/image/none.jpeg">
            </div>
            <div class="menu color">
                <div class="txt">
                    <h1>外觀。 <span>挑選喜愛的顏色。</span></h1>
                </div>
                <div class="btngroup color"> <button id="btnGray" class="btn color">
                        <img src="../0626 homework/image/gray.png" class="icon">太空灰色
                    </button>
                    <button id="btnBlue" class="btn color"><img src="../0626 homework/image/blue.png"
                            class="icon">藍色</button>
                    <button id="btnPink" class="btn color"><img src="../0626 homework/image/pink.png"
                            class="icon">粉紅色</button>
                    <button id="btnPurple" class="btn color"><img src="../0626 homework/image/purple.png"
                            class="icon">紫色</button>
                    <button id="btnStarlight" class="btn color"><img src="../0626 homework/image/starlight.png"
                            class="icon">星光色</button>
                </div>




            </div>
        </div>
        <div class="choose storage">
            <div class="pic"><img src="https://picsum.photos/300/200/?random=10"></div>
            <div class="menu"> <button id="btn_64" class="btn storage">64GB <br> <span>NT$19,000 起</span></button>
                <button id="btn_256" class="btn storage">256GB <br> <span>NT$24,900 起</span></button>
            </div>
        </div>
        <div class="choose network">
            <div class="pic"><img src="https://picsum.photos/300/200/?random=10"></div>
            <div class="menu"> <button id="btn_wifi" class="btn">Wi-Fi
                    NT$19,900</button>
                <button id="btn_cellular" class="btn">Wi-Fi + 行動網路 NT$24,900</button>
            </div>
        </div>



    </div>



    <div id="msg" class="messagegroup"></div>

    <script>
        const url = "https://raw.githubusercontent.com/evolution862/FileStorage/main/ipadair2023.json";

        let msg = document.getElementById("msg");
        let ChooseColorElement = document.getElementById("picColor");
        let iPadColor_FirstStage
        let iPadStorage_SecondStage
        let iPadNetwork_ThirdStage
        let image = document.createElement('img');
        let picElement = document.querySelector('.pic');


        document.querySelector("#btnGray").addEventListener("click", function () {
            image.src = "../0626 homework/image/gray.jpeg"
            while (ChooseColorElement.firstChild) {
                ChooseColorElement.removeChild(ChooseColorElement.firstChild)
            }



            picElement.appendChild(image);

        })
        document.querySelector("#btnBlue").addEventListener("click", function () {
            image.src = "../0626 homework/image/blue.jpeg"
            picElement.appendChild(image);
        })
        document.querySelector("#btnPink").addEventListener("click", function () {
            image.src = "../0626 homework/image/pink.jpeg"
            picElement.appendChild(image);
        })
        document.querySelector("#btnPurple").addEventListener("click", function () {
            image.src = "../0626 homework/image/purple.jpeg"
            picElement.appendChild(image);
        })
        document.querySelector("#btnStarlight").addEventListener("click", function () {
            image.src = "../0626 homework/image/starlight.jpeg"
            picElement.appendChild(image);
        })

        window.onload = function () {
            document.querySelector("#btnGray").addEventListener("click", iPadColor.bind(event, url, '太空灰色'));



            document.querySelector("#btnBlue").addEventListener("click", iPadColor.bind(event, url, '藍色'));
            document.querySelector("#btnPink").addEventListener("click", iPadColor.bind(event, url, '粉紅色'));
            document.querySelector("#btnPurple").addEventListener("click", iPadColor.bind(event, url, '紫色'));
            document.querySelector("#btnStarlight").addEventListener("click", iPadColor.bind(event, url, '星光色'));
            document.querySelector("#btn_64").addEventListener("click", iPadStorage.bind(event, url, '64GB'));
            document.querySelector("#btn_256").addEventListener("click", iPadStorage.bind(event, url, '256GB'));
            document.querySelector("#btn_wifi").addEventListener("click", iPadNetwork.bind(event, url, 'Wi-Fi'));
            document.querySelector("#btn_cellular").addEventListener("click", iPadNetwork.bind(event, url, 'Cellular'));




        }

        let ipadArray = [];
        let xhr = new XMLHttpRequest();

        function iPadColor(uri, color) {
            xhr.onload = function () {
                ipadArray = JSON.parse(this.response)
                iPadColor_FirstStage = ipadArray.filter(item => item.color == color)
                console.log(iPadColor_FirstStage)
            }

            xhr.open("GET", uri, color);
            xhr.send();

        }

        function iPadStorage(uri, storage) {
            xhr.onload = function () {
                iPadStorage_SecondStage = iPadColor_FirstStage.filter(item => item.storage == storage)
                console.log(iPadStorage_SecondStage)
            }

            xhr.open("GET", uri, storage);
            xhr.send();
        }

        function iPadNetwork(uri, network) {
            xhr.onload = function () {
                iPadNetwork_ThirdStage = iPadStorage_SecondStage.filter(item => item.network == network)
                msg.append(iPadNetwork_ThirdStage[0].price);
            }

            xhr.open("GET", uri, network);
            xhr.send();
        }


    </script>

</body>

</html>
