<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <style>
        * {
            padding: 0px;
            margin: 0px;
            font-family: "SF Pro TC", "SF Pro Display", "SF Pro Icons", "AOS Icons", "PingFang TC", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 24px;
        }

        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper {
            width: 100%;
        }

        .swiper-slide {

            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .choose {
            width: 80%;
            display: flex;
            flex-wrap: wrap;
            margin: auto;
        }

        .pic {
            width: 74%;
            padding: 3%;
        }

        .pic img {
            width: 100%;
        }



        .menu {
            display: flex;
            flex-wrap: wrap;
            width: 20%;
            position: relative;
        }

        .btn {
            width: 46%;
            height: 100px;
            border-radius: 12px;
            margin: 2%;
            font-size: 16px;
        }

        .icon {
            margin: auto;
            display: block;
            width: 32px;
            padding-bottom: 10px;
        }

        .messagegroup {
            text-align: center;
            font-size: 100px;
        }

        .menu .txt {
            margin: auto;
            padding-top: 50%;
        }

        .txt span {
            color: #86868B;
        }

        .btngroup {
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            width: 80%;
            position: relative;
            bottom: 150px;
        }
    </style>
</head>

<body>
    <h1>XHR iPad.json</h1>
    <div class="container">
        <div class="choose color">
            <div class="pic" id="picColor">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" id="swiperFirst"> <img src="../0626 homework/image/none.jpeg"></div>
                        <div class="swiper-slide" id="swiperSecond"> <img src="../0626 homework/image/none2.jpeg"></div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>

















            </div>
            <div class="menu color">
                <div class="txt">
                    <h1>外觀。 <span>挑選喜愛的顏色。</span></h1>
                </div>
                <div class="btngroup color"> <button id="btnGray" class="btn color">
                        <img src="../0626 homework/image/gray.png" class="icon">太空灰色
                    </button>
                    <button id="btnBlue" class="btn color"><img src="../0626 homework/image/blue.png"
                            class="icon">藍色</button>
                    <button id="btnPink" class="btn color"><img src="../0626 homework/image/pink.png"
                            class="icon">粉紅色</button>
                    <button id="btnPurple" class="btn color"><img src="../0626 homework/image/purple.png"
                            class="icon">紫色</button>
                    <button id="btnStarlight" class="btn color"><img src="../0626 homework/image/starlight.png"
                            class="icon">星光色</button>
                </div>




            </div>
        </div>
        <div class="choose storage">
            <div class="pic"><img src="https://picsum.photos/300/200/?random=10"></div>
            <div class="menu"> <button id="btn_64" class="btn storage">64GB <br> <span>NT$19,000 起</span></button>
                <button id="btn_256" class="btn storage">256GB <br> <span>NT$24,900 起</span></button>
            </div>
        </div>
        <div class="choose network">
            <div class="pic"><img src="https://picsum.photos/300/200/?random=10"></div>
            <div class="menu"> <button id="btn_wifi" class="btn">Wi-Fi
                    NT$19,900</button>
                <button id="btn_cellular" class="btn">Wi-Fi + 行動網路 NT$24,900</button>
            </div>
        </div>



    </div>



    <div id="msg" class="messagegroup"></div>

    <script>
        const url = "https://raw.githubusercontent.com/evolution862/FileStorage/main/ipadair2023.json";

        let msg = document.getElementById("msg");
        let ChooseColorElement = document.getElementById("picColor");
        let iPadColor_FirstStage
        let iPadStorage_SecondStage
        let iPadNetwork_ThirdStage
        let swiperImageOne = document.createElement('img');
        let swiperImageSecond = document.createElement('img');
        let swiperImageThird = document.createElement('img');
        let picElement = document.querySelector('.pic');
        let swiperSlide = document.querySelector('.swiper-slide');
        let swiperSlideFirst = document.getElementById("swiperFirst");
        let swiperSlideSecond = document.getElementById('swiperSecond');
        let swiperWrapper = document.querySelector('.swiper-wrapper');
        let swiperSlideThird //clone by swiperSlideSecond
        swiperSlideThird = swiperSlideSecond.cloneNode(true);
        swiperSlideThird.setAttribute('id', 'swiperThird');





        document.querySelector("#btnGray").addEventListener("click", function () {
            while (swiperSlideFirst.firstChild) {
                swiperSlideFirst.removeChild(swiperSlideFirst.firstChild)
            }
            while (swiperSlideSecond.firstChild) {
                swiperSlideSecond.removeChild(swiperSlideSecond.firstChild)
            }
            while (swiperSlideThird.firstChild) {
                swiperSlideThird.removeChild(swiperSlideThird.firstChild)
            }
            swiperWrapper.append(swiperSlideThird)
            swiperImageOne.src = "../0626 homework/image/gray.jpeg"
            swiperSlideFirst.appendChild(swiperImageOne)
            swiperImageSecond.src = "../0626 homework/image/gray2.jpeg"
            swiperSlideSecond.appendChild(swiperImageSecond)
            swiperImageThird.src = "../0626 homework/image/gray3.jpeg"
            swiperSlideThird.append(swiperImageThird)
        })


        document.querySelector("#btnBlue").addEventListener("click", function () {


            // if (swiperSlideThird.childNodes.length != 0) {
            //     swiperSlideThird.removeChild(swiperSlideThird.firstChild)}

            while (swiperSlideFirst.firstChild) {
                swiperSlideFirst.removeChild(swiperSlideFirst.firstChild)
            }
            while (swiperSlideSecond.firstChild) {
                swiperSlideSecond.removeChild(swiperSlideSecond.firstChild)
            }
            while (swiperSlideThird.firstChild) {
                swiperSlideThird.removeChild(swiperSlideThird.firstChild)
            }

            swiperWrapper.append(swiperSlideThird)


            swiperImageOne.src = "../0626 homework/image/blue.jpeg"
            swiperSlideFirst.appendChild(swiperImageOne)
            swiperImageSecond.src = "../0626 homework/image/blue2.jpeg"
            swiperSlideSecond.appendChild(swiperImageSecond)
            swiperImageThird.src = "../0626 homework/image/blue3.jpeg"
            swiperSlideThird.append(swiperImageThird)

        })


        document.querySelector("#btnPink").addEventListener("click", function () {
            while (swiperSlideFirst.firstChild) {
                swiperSlideFirst.removeChild(swiperSlideFirst.firstChild)
            }
            while (swiperSlideSecond.firstChild) {
                swiperSlideSecond.removeChild(swiperSlideSecond.firstChild)
            }
            while (swiperSlideThird.firstChild) {
                swiperSlideThird.removeChild(swiperSlideThird.firstChild)
            }
            swiperWrapper.append(swiperSlideThird)
            swiperImageOne.src = "../0626 homework/image/pink.jpeg"
            swiperSlideFirst.appendChild(swiperImageOne)
            swiperImageSecond.src = "../0626 homework/image/pink2.jpeg"
            swiperSlideSecond.appendChild(swiperImageSecond)
            swiperImageThird.src = "../0626 homework/image/pink3.jpeg"
            swiperSlideThird.append(swiperImageThird)


        })
        document.querySelector("#btnPurple").addEventListener("click", function () {
            while (swiperSlideFirst.firstChild) {
                swiperSlideFirst.removeChild(swiperSlideFirst.firstChild)
            }
            while (swiperSlideSecond.firstChild) {
                swiperSlideSecond.removeChild(swiperSlideSecond.firstChild)
            }
            while (swiperSlideThird.firstChild) {
                swiperSlideThird.removeChild(swiperSlideThird.firstChild)
            }
            swiperWrapper.append(swiperSlideThird)
            swiperImageOne.src = "../0626 homework/image/purple.jpeg"
            swiperSlideFirst.appendChild(swiperImageOne)
            swiperImageSecond.src = "../0626 homework/image/purple2.jpeg"
            swiperSlideSecond.appendChild(swiperImageSecond)
            swiperImageThird.src = "../0626 homework/image/purple3.jpeg"
            swiperSlideThird.append(swiperImageThird)
        })
        document.querySelector("#btnStarlight").addEventListener("click", function () {
            while (swiperSlideFirst.firstChild) {
                swiperSlideFirst.removeChild(swiperSlideFirst.firstChild)
            }
            while (swiperSlideSecond.firstChild) {
                swiperSlideSecond.removeChild(swiperSlideSecond.firstChild)
            }
            while (swiperSlideThird.firstChild) {
                swiperSlideThird.removeChild(swiperSlideThird.firstChild)
            }
            swiperWrapper.append(swiperSlideThird)
            swiperImageOne.src = "../0626 homework/image/starlight.jpeg"
            swiperSlideFirst.appendChild(swiperImageOne)
            swiperImageSecond.src = "../0626 homework/image/starlight2.jpeg"
            swiperSlideSecond.appendChild(swiperImageSecond)
            swiperImageThird.src = "../0626 homework/image/starlight3.jpeg"
            swiperSlideThird.append(swiperImageThird)
        })

        window.onload = function () {
            document.querySelector("#btnGray").addEventListener("click", iPadColor.bind(event, url, '太空灰色'));



            document.querySelector("#btnBlue").addEventListener("click", iPadColor.bind(event, url, '藍色'));
            document.querySelector("#btnPink").addEventListener("click", iPadColor.bind(event, url, '粉紅色'));
            document.querySelector("#btnPurple").addEventListener("click", iPadColor.bind(event, url, '紫色'));
            document.querySelector("#btnStarlight").addEventListener("click", iPadColor.bind(event, url, '星光色'));
            document.querySelector("#btn_64").addEventListener("click", iPadStorage.bind(event, url, '64GB'));
            document.querySelector("#btn_256").addEventListener("click", iPadStorage.bind(event, url, '256GB'));
            document.querySelector("#btn_wifi").addEventListener("click", iPadNetwork.bind(event, url, 'Wi-Fi'));
            document.querySelector("#btn_cellular").addEventListener("click", iPadNetwork.bind(event, url, 'Cellular'));




        }

        let ipadArray = [];
        let xhr = new XMLHttpRequest();

        function iPadColor(uri, color) {
            xhr.onload = function () {
                ipadArray = JSON.parse(this.response)
                iPadColor_FirstStage = ipadArray.filter(item => item.color == color)
                console.log(iPadColor_FirstStage)
            }

            xhr.open("GET", uri, color);
            xhr.send();

        }

        function iPadStorage(uri, storage) {
            xhr.onload = function () {
                iPadStorage_SecondStage = iPadColor_FirstStage.filter(item => item.storage == storage)
                console.log(iPadStorage_SecondStage)
            }

            xhr.open("GET", uri, storage);
            xhr.send();
        }

        function iPadNetwork(uri, network) {
            xhr.onload = function () {
                iPadNetwork_ThirdStage = iPadStorage_SecondStage.filter(item => item.network == network)
                msg.append(iPadNetwork_ThirdStage[0].price);
            }

            xhr.open("GET", uri, network);
            xhr.send();
        }


    </script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
            cssMode: true,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            pagination: {
                el: ".swiper-pagination",
            },
            mousewheel: true,
            keyboard: true,
        });
    </script>
</body>

</html>
