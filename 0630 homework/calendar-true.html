    <script>
        let currentTimeNow = new Date()
        currentTimeNow.setDate(1);
        let currentMonth = currentTimeNow.getUTCMonth()
        let currentYear = currentTimeNow.getUTCFullYear()
        let dayOfWeek = currentTimeNow.getDay()
        let weekArray = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']
        let nextMonth = document.querySelector("#nextmonth")
        let lastMonth = document.querySelector("#lastmonth")
        let dateBlock = document.querySelectorAll("#day")
        let title = document.querySelector(".title")
        let locationOfCalculator
        let br = document.createElement('br')

        let dataPostToCalendar
        let dataPostToCalendar2 = document.querySelectorAll(".date")
        //第一個禮拜的第一天是星期alice   

        function createCalculator(alice, dataArray) {
            
            title.textContent = '';
            title.append(`${currentMonth + 1}月${currentYear}`);
            dateBlock.forEach((item) => {
                item.innerHTML = '';
            });

            for (let i = 1; i < 32; i++) {
                locationOfCalculator = document.querySelector('.date' + (alice + i));
                let button = `<a href="#" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">創建行程</a>`;
                locationOfCalculator.innerHTML = `${i}` + button;
            }
            postDataToCalendar() 
        }

        nextMonth.addEventListener("click", function () {
            currentMonth += 1;
            if (currentMonth > 11) {
                currentMonth -= 12
                currentYear += 1
                currentTimeNow.setUTCFullYear(currentYear)
            }
            currentTimeNow.setMonth(currentMonth);
            dayOfWeek = currentTimeNow.getDay();
            createCalculator(dayOfWeek, dataArray);
        });
        lastMonth.addEventListener("click", function () {
            currentMonth -= 1;
            if (currentMonth < 0) {
                currentMonth += 12
                currentYear -= 1
                currentTimeNow.setUTCFullYear(currentYear)
            }
            currentTimeNow.setMonth(currentMonth);
            dayOfWeek = currentTimeNow.getDay();
            createCalculator(dayOfWeek, dataArray);
        });

        let inputDate = document.querySelector("#date")
        let inputTime = document.querySelector("#time")
        let inputColor = document.querySelector("#color")
        let inputText = document.querySelector("#text")
        let save = document.querySelector("#save")
        let close = document.querySelector("#save")

        let inputData = {}
        let inputDataToString//轉成json

        function saveInputDate() {
            inputData = {
                date: inputDate.value,
                time: inputTime.value,
                color: inputColor.value,
                text: inputText.value
            }
            inputDataToString = JSON.stringify(inputData)
            for (let a = 0; a < localStorage.length + 1; a++) {
                if (localStorage.getItem('data' + a) == null) {
                    localStorage.setItem(`data${a}`, inputDataToString);
                    break;
                }
            } //這邊邏輯待檢查 應該沒問題?
            postDataToCalendar() 
        }
        // localStorage.getItem('data0')
        //'{"date":"2023-07-18","time":"01:59","color":"#942424","text":"lycolis"}'       

        save.addEventListener("click", saveInputDate)
     

     

        let dataArray = [] //push全部object進這個array 為陣列包物件 需dataArray[0].date來使用

        function pullDataFromLocalstorage() {
            for (let f = 0; f < localStorage.length; f++) {
                dataArray.push(localStorage.getItem(`data${f}`))
            }
        }

        window.onload = function () {
            postDataToCalendar() 
            createCalculator(dayOfWeek, dataArray)
            pullDataFromLocalstorage()
        }

        let eventData, eventDate, eventMonth, eventYear, eventDay, eventColor, eventText

        function postDataToCalendar() {
            dateBlock.forEach((item) => {
                item.style.backgroundColor = ""
            });  
            pullDataFromLocalstorage() 
            for (let i = 0; i < dataArray.length; i++) {
                eventData = JSON.parse(dataArray[i]);
                eventDate = new Date(eventData.date);
                eventMonth = eventDate.getMonth();
                eventYear = eventDate.getFullYear();
                eventDay = eventDate.getDate();

                if (eventMonth === currentMonth && eventYear === currentYear) {
                    eventColor = eventData.color;
                    eventText = eventData.text;
                    let dataPostToCalendar = document.querySelector(`.date${eventDay + dayOfWeek}`);
                    let list = `<div class="card" style="width: 18rem;">
                    <div class="card-header">
                        日期:${eventData.date}
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">時間:${eventData.time}</li>
                        <li class="list-group-item" style="background-color:${eventColor}">顏色:${eventColor}/li>
                        <li class="list-group-item">文字:${eventText}</li>
                    </ul>
                    </div>`
                    dataPostToCalendar.innerHTML = list
                    // dataPostToCalendar.append(`日期:${eventData.date},時間:${eventData.time},顏色:${eventColor},文字:${eventText}`);

                }
            }
        }
