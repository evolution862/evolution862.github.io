    <script>
        let latitude = 0
        let longitude = 0
        let zoom = 17
        const url = 'https://tcgbusfs.blob.core.windows.net/dotapp/youbike/v2/youbike_immediate.json'

        let youBikeData = []
        let map = ''
        let markers = L.markerClusterGroup()

        const updateInfoDom = document.querySelector('#updateInfo')
        const inputDom = document.querySelector('#input')
        const queryBtn = document.querySelector('#query')
        const queryResultDOM = document.querySelector('#queryResult')

        window.onload = function () {

            try {
                geoFindMe()
                    .then(res => {
                        latitude = res[0]
                        longitude = res[1]
                        console.log('geo')
                        initFn()
                    })
                    .catch(e => {
                        console.log(e)
                    })
            }
            catch (e) {
                console.log(e)
            }

        }
        function initFn() {
            console.log('initFn')
            initMap()
            getMapData()

        }

        function getMapData() {
            fetch(url)
                .then(res => res.json())
                .then(data => { 
                youBikeData = data
                renderMap()
                
            let today = new Date()
            let year = today.getFullYear()
            let month = today.getMonth() + 1
            let date = today.getDate()
            let hour = today.getHours()
            let min = today.getMinutes()

            month = updateInfo(month)
            date = updateInfo(date)
            hour = updateInfo(hour)
            min = updateInfo(min)

            updateInfoDom.textContent = `最後更新時間:${year}/${month}/${date} ${hour}:${min}`})
            
        }

        function renderMap() {
            if (markers) {
                markers.clearLayers()

            }
            youBikeData.forEach(item => {
                var marker = L.marker([item.lat, item.lng]).addTo(map);
                marker.bindPopup(
                    `<h5>${item.sna}</h5>
                    <p>${item.ar}</p>
                    <p>可借車輛: ${item.sbi}</p>
                    <p>可還車輛: ${item.bemp}</p>`); 
                    markers.addLayer(marker)
            })
           
            map.addLayer(markers)
        }

        function updateInfo(data) {
            let updateData = data < 10 ? '0' + data : data
            return updateData
        }

        function initMap() {
            map = L.map('map').setView([latitude, longitude], zoom) 
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map) 
        }



        function geoFindMe() {
            return new Promise((resolve, reject) => {
                var output = document.getElementById("out");

                if (!navigator.geolocation) {
                    output.innerHTML = "<p>Geolocation is not supported by your browser</p>";
                    return;
                }

                function success(position) {
                    latitude = position.coords.latitude;
                    longitude = position.coords.longitude;

                    output.innerHTML =
                        "<p>Latitude is " +
                        latitude +
                        "° <br>Longitude is " +
                        longitude +
                        "°</p>";

                    // var img = new Image();
                    // img.src =
                    //     "http://maps.googleapis.com/maps/api/staticmap?center=" +
                    //     latitude +
                    //     "," +
                    //     longitude +
                    //     "&zoom=13&size=300x300&sensor=false";

                    // output.appendChild(img);
                    return resolve([latitude, longitude])
                }

                function error() {
                    output.innerHTML = "Unable to retrieve your location";
                    latitude = 25
                    longitude = 121
                }

                output.innerHTML = "<p>Locating…</p>";

                navigator.geolocation.getCurrentPosition(success, error);

            })
        }

    </script>
