<script>




    var greenIcon = new L.Icon({

        iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',

        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',

        iconSize: [25, 41],

        iconAnchor: [12, 41],

        popupAnchor: [1, -34],

        shadowSize: [41, 41]

    });





    var redIcon = new L.Icon({

        iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',

        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',

        iconSize: [25, 41],

        iconAnchor: [12, 41],

        popupAnchor: [1, -34],

        shadowSize: [41, 41]

    });














    let latitude = 25.04172902144878;//緯度

    let longitude = 121.5363187120431;//經度

    let zoom = 17;//放大倍率 可設定0-19

    //Youbike Json檔

    const url = 'https://media.taiwan.net.tw/XMLReleaseALL_public/scenic_spot_C_f.json';

    let youBikeData = [];

    let map = '';

    let markers = L.markerClusterGroup();




    //DOM

    const updateInfoDom = document.querySelector('#updateInfo')

    const inputDom = document.querySelector('#input')

    const queryBtn = document.querySelector('#query')

    const queryResultDom = document.querySelector('#queryResult')




    window.onload = function () {

        //#1 取得使用者座標 (必須先取得使用者座標，不然地圖渲染不會依照使用者位置)

        try {

            geoFindMe()

                .then(res => {

                    latitude = res[0]

                    longitude = res[1]

                    initFN()

                })

                .catch(e => {

                    console.log(e);

                })

        } catch (e) {

            console.log(e);

        }

    }

    queryBtn.addEventListener('click', function () {

        if (inputDom.value == '') {

            alert('請輸入關鍵字')

            queryResultDom.innerHTML = ''

            return

        } else {

            //Todo.. 要去撈出關鍵字相關的資料

            query()




        }

    })

    function query() {

        //初始化資料欄(清空)

        queryResultDom.innerHTML = ''

        //根據 輸入關鍵字內容 抓取 相關資料

        let filterData = youBikeData.filter(item => {

            //邏輯 取得sna ar

            //sna在json檔的屬性是地點

            //ar 在json檔的屬性是地址



            return item.sna.includes(inputDom.value) || item.ar.includes(inputDom.value)

        })

        console.log(filterData);

        let str = `<div class="col-12 d-flex text-center">

                        <div class="col-3 p-1"><strong>地點</strong></div>

                        <div class="col-3 p-1"><strong>地址</strong></div>

                        <div class="col-2 p-1"><strong>電話</strong></div>

                        <div class="col-2 p-1"><strong>特色</strong></div>

                        <div class="col-2 p-1"><strong></strong></div>

                    </div>`




        if (filterData == '') {

            str += `

            <div class="col-12 d-flex text-center">

                <div class="col-3 p-1"><strong>查無資料</strong></div>

            </div>

            `

        } else {

            filterData.forEach((item) => {

                str += `

                <div class="col-12 d-flex">

                    <div class="col-3 p-1">${item.Name}</div>

                    <div class="col-3 p-1">${item.Add}</div>

                    <div class="col-2 p-1 text-center">${item.Tel}</div>

                    <div class="col-2 p-1 text-center">${item.Remarks}</div>

                    <div class="col-2 p-1 text-end">

                        <button type="button" class="btn btn-outline-dark" onclick="goMap(${item.lat},${item.lng})">地圖</button>

                    </div>

                </div>`

            })

        }

        queryResultDom.innerHTML += str;

    }

    function goMap(lat, lng) {

        //取得最新資料

        getMapData()

        //地圖移動到當前搜尋資料

        map.setView([lat, lng], 19)

    }





    function initFN() {

        //#2 初始化地圖

        initMap()

        //#3 取得YouBike資料

        getMapData()

        //#4 渲染地圖

    }

    function renew() {

        //Todo 更新Youbike資料

        getMapData()

        if (inputDom.value != '') {

            query() // 更新查詢結果

        }

    }

    function getMapData() {

        //取得YouBike的Json資料

        fetch(url)

            .then(res => res.json())

            .then(data => {

                // console.log(data);

                youBikeData = data

                console.log(youBikeData);

                //ToDo..渲染地圖

                renderMap()




                //ToDo..更新日期時間

                let toDay = new Date()

                // console.log(toDay);




                let year = toDay.getFullYear();

                let month = toDay.getMonth() + 1;

                let date = toDay.getDate();

                let hour = toDay.getHours();

                let min = toDay.getMinutes();

                let sec = toDay.getSeconds();




                //補足兩位數

                month = updateInfo(month)

                date = updateInfo(date)

                hour = updateInfo(hour)

                min = updateInfo(min)




                // console.log(`${year}年${month}月${date}日${hour}:${min}`);

                updateInfoDom.textContent = `最後更新時間:${year}/${month}/${date} ${hour}:${min}:${sec}`;




            })

    }







    function renderMap() {

        if (markers) {

            markers.clearLayers()

        }

        // 取得YouBikeData 並加上marker

        youBikeData.forEach((item) => {

            //把每一筆的經緯度 設定到 marker

            var marker = L.marker([item.lat, item.lng]);




            if (item.sbi > 10) {

                marker = L.marker([item.lat, item.lng], { icon: greenIcon })




            } else if (item.sbi < 1) {

                marker = L.marker([item.lat, item.lng], { icon: redIcon })




            } else {

                marker = L.marker([item.lat, item.lng])

            }




            marker.bindPopup(`

                <h5>${item.sna}</h5>

                <p>${item.ar}</p>

                <p>可借車輛數:${item.sbi}</p>

                <p>可還車輛數:${item.bemp}</p>

            `);

            markers.addLayer(marker)

        })

        map.addLayer(markers);

    }






    function updateInfo(data) {

        let updateDate = data < 10 ? '0' + data : data

        return updateDate

    }

    function initMap() {

        //初始化地圖 容器

        map = L.map('map').setView([latitude, longitude], zoom);




        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {

            maxZoom: 19,

            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'

        }).addTo(map);

    }




    //取得使用者座標的FN

    function geoFindMe() {

        //#1 用Promis 包住 做非同步處理

        return new Promise((resolve, reject) => {

            var output = document.getElementById("out");




            if (!navigator.geolocation) {

                output.innerHTML = "<p>Geolocation is not supported by your browser</p>";

                return;

            }




            function success(position) {

                //#2. 移除var (全域已宣告過了)

                latitude = position.coords.latitude;

                longitude = position.coords.longitude;




                output.innerHTML =

                    "<p>Latitude is " +

                    latitude +

                    "° <br>Longitude is " +

                    longitude +

                    "°</p>";




                //#6 這是套用GOOGLE地圖時會出現的

                // var img = new Image();

                // img.src =

                //     "http://maps.googleapis.com/maps/api/staticmap?center=" +

                //     latitude +

                //     "," +

                //     longitude +

                //     "&zoom=13&size=300x300&sensor=false";




                // output.appendChild(img);




                //#3. 成功時回傳使用者的經緯度

                return resolve([latitude, longitude])

            }




            function error() {

                output.innerHTML = "Unable to retrieve your location";

                //#4. 失敗時指定預設值給經緯度

                latitude = 25.041714930689665;

                longitude = 121.53635657604188;

                //#5. ToDo

                initFN();

            }




            output.innerHTML = "<p>Locating…</p>";




            navigator.geolocation.getCurrentPosition(success, error);

        })

    }




</script>
