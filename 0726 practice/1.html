<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row col-12 justify-content-center">
            <img src="./Rock-paper-scissors_(paper).png" value="paper" class="col-3">
            <img src="./Rock-paper-scissors_(rock).png" value="rock" class="col-3">
            <img src="./Rock-paper-scissors_(scissors).png" value="scissors" class="col-3">
        </div>
    </div>
    <script>
        let img = document.querySelectorAll('img')
        img.forEach(x => x.addEventListener('click', function () {
            let value = x.getAttributeNode('value').value
            console.log(value)
        }
        ))

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
