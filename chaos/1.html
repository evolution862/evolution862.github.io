    <script>
        var bricks = [];
        var currentBrick = 0;
        var forwardSteps = 0;
        var AllMoney = 100;
        var LuckMoney = 0;
        var betnumber = [0, 0, 0, 0, 0, 0, 0, 0]
        var betmoney = [100, 50, 40, 30, 20, 15, 10, 5]
        $(function () {

            $('#AllMoney').text(AllMoney);
            $('#LuckMoney').text(LuckMoney);
            setClick();
        })

        function setClick() {
            var i = 0;
            for (var i = 0; i <= 7; i++) {
                var button = document.querySelector('button[name=bet-' + i + ']')
                if (!button) {
                    return;
                }
                button.onclick = function () {
                    var which = this.name.split('-')[1];
                    betnumber[which] += 1;
                    AllMoney -= 1;
                    $('#AllMoney').text(AllMoney);
                    $('#LuckMoney').text(LuckMoney);
                    $('#' + this.name).text(betnumber[which])
                //    console.log(which);
                }
            }
        }
        function init() {
            var n = 0;

            while (true) {
                ++n;
                var brick = document.getElementById("A" + n);

                if (!brick) {
                    break;
                }
                //  brick.src = brick.src;
                bricks.push(brick);
            }

            document.getElementById("go").onclick = function () {

                $('#go').prop('disabled', true);
                $('#clear').prop('disabled', true);
                forwardSteps = (bricks.length * 5);
                forwardSteps += Math.floor(Math.random() * bricks.length);
                //setTimeout(forwardBrick, 50)
                forwardBrick();
            }
        }
        var azx;
        //轉圈 + 慘影
        function forwardBrick() {
            bricks[currentBrick].className = "img-responsive";
            currentBrick++;
            if (currentBrick >= bricks.length) {
                currentBrick = 0;
            }

            bricks[currentBrick].className = "img-responsive active";

            if (--forwardSteps > 0) {
                setTimeout(forwardBrick, 20);
            }
            if (forwardSteps == 0) {
                getK(bricks[currentBrick]);
            }
        }
        //計算
        function getK(z) {
         
            var i = z.name.split('-')[1];
            var Luck = 0;
            Luck = betnumber[i] * betmoney[i];
            LuckMoney = Luck;
            AllMoney = AllMoney + Luck;
            clearAll();
            $('#AllMoney').text(AllMoney);
            $('#LuckMoney').text(LuckMoney);
            $('#go').prop('disabled', false);
            $('#clear').prop('disabled',  false);
        }

        function clearAll() {
            betnumber = [0, 0, 0, 0, 0, 0, 0, 0];
            $('#AllMoney').text(AllMoney);
            $('#LuckMoney').text("0");
            for (var i = 0; i < 8; i++) {
                $('#bet-' + i).text("0")
            }
        }
        $('#clear').click(function () {
            var tmp = 0;
            for (var i = 0; i < betnumber.length; i++) {
                tmp += betnumber[i]
            }
            AllMoney += tmp;
            clearAll();
        })

        init();
    </script>
