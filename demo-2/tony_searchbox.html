<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <style>
    </style>
</head>

<body>
    <div class="container-fluid bg-dark pb-5">
        <div class="row col-lg-8 col-md-9 col-sm-10 mx-auto d-flex justify-content- pt-2">
            <div class="d-flex col-12 mx-auto justify-content-center">
                <div class="col-lg-2 col-md-3 col-sm-2 mx-1">
                    <input type="text" class="form-control" placeholder="Location">
                </div>

                <div class="col-lg-2 col-md-3 col-sm-2 mx-1">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Category</option>
                        <option value="1">Concerts</option>
                        <option value="2">Sports</option>
                        <option value="3">Arts & Theater</option>
                        <option value="3">Family</option>
                    </select>
                </div>

                <div class="col-lg-4 col-md-3 col-sm-4 mx-1">
                    <input type="text" class="form-control" name="dates" value="01/01/2018 - 01/15/2018" />
                </div>
            </div>
        </div>

        <div class="row col-sm-11 col-md-10 col-lg-10 mx-auto d-flex justify-content-center">
            <div class="pt-2 input-group">
                <input type="text" class="form-control" placeholder="General Search">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </div>



    <script>
        $('input[name="dates"]').daterangepicker({
            ranges: {
                'Today': [moment(), moment()],
                'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                'Futrue 7 Days': [moment(), moment().subtract(-6, 'days')],
                'Future 30 Days': [moment(), moment().subtract(-29, 'days')],
                'This Month': [moment().startOf('month'), moment().endOf('month')],
                'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
            },
            "showCustomRangeLabel": false,
            "alwaysShowCalendars": true,
            "startDate": moment(),
            "endDate": moment().endOf('month')
        }, function (start, end, label) {
            console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
