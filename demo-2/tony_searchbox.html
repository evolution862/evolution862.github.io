<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>
    <div class="container-fluid bg-dark pb-5">
        <div class="row col-10 mx-auto d-flex justify-content- pt-2">          
            <div class="d-flex col-8 mx-auto justify-content-center">
                <div class="col-3 mx-1">
                    <input type="text" class="form-control" placeholder="Location Search">
                </div>

                <div class="col-3 mx-1">
                    <input type="date" class="form-control">
                </div>

                <div class="dropdown col-2">
                    <button class="btn btn-danger dropdown-toggle ms-1 me-1" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        All Dates
                    </button>
                    <ul class="dropdown-menu ">
                        <li><button class="dropdown-item" type="button">All Dates</button></li>
                        <li><button class="dropdown-item" type="button">This Weekend</button></li>
                        <li><button class="dropdown-item" type="button">Date Range</button></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row col-6 mx-auto d-flex justify-content-center">
            <div class="pt-2 input-group">
                <input type="text" class="form-control" placeholder="General Search">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>            
        </div>    
    </div>
  





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
